<ion-header>

  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Crear dieta</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" (click)="goBack()">Volver</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="dietForm" (ngSubmit)="setDiet()">
    <!--TODO - mejorar vista-->
    <ion-item>
      <ion-label floating>Nombre de la dieta</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Fecha de inicio validez</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" formControlName="init_date"></ion-datetime>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Fecha fin validez</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" formControlName="expiration_date"></ion-datetime>
    </ion-item>
    <br>
    <ion-list>
      <ion-item *ngFor="let day of diasSemana" (click)="changeToAddDishes(day)">
        <ion-icon name="md-add-circle" icon-start></ion-icon>
        - {{day}}
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label floating>Recomendaciones</ion-label>
      <ion-input type="text" formControlName="recommendations"></ion-input>
    </ion-item>

    <br><br>

    <button ion-button  block full type="submit" [disabled]="!dietForm.valid">Crear</button>
  </form>

</ion-content>
