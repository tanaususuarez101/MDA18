<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Usuarios</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createUser()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ng-container *ngIf="usersList.length != 0">
    <ion-list>
      <ion-item-divider text-center>
        <h1>Usuarios del sistema</h1>
      </ion-item-divider>
      <ion-item-sliding *ngFor="let user of usersList">
        <ion-item (click)="editProfile(user)">
          <ion-avatar item-start>
            <img src="https://www.marismith.com/wp-content/uploads/2014/07/facebook-profile-blank-face.jpeg">
          </ion-avatar>
          <h2>{{ user.name }} </h2>
          <p>{{user.last_name}}</p>
          <p item-right fixed>{{user.dni}}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteUser(user.user.public_id)">
            <ion-icon name="md-trash"></ion-icon>
            Eliminar
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="usersList.length == 0">
    <ion-label>No hay usuarios que mostrar</ion-label>
  </ng-container>

</ion-content>
